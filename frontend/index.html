<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New York Times</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://www.nytimes.com/us/">U.S.</a></li>
            <li><a href="https://www.nytimes.com/international/">INTERNATIONAL</a></li>
            <li><a href="https://www.nytimes.com/ca/">CANADA</a></li>
            <li><a href="https://www.nytimes.com/es">ESPANOL</a></li>
            <li><a href="https://cn.nytimes.com/">中文</a></li>
        </ul>
    </nav>


    <header>
        <div id="dateTime"></div>
        <p>Today's Paper</p>
        <h3><a href="https://www.nytimes.com/">The New York Times</a></h3>

        <div class="header-right">
          <div id="auth-controls"></div> <!-- buttons fr login/out-->
        </div>
    </header>

    

    <nav>
        <ul>
            <li><a href="https://www.nytimes.com/section/us">U.S.</a></li>
            <li><a href="https://www.nytimes.com/section/world">World</a></li>
            <li><a href="https://www.nytimes.com/section/business">Business</a></li>
            <li><a href="https://www.nytimes.com/section/arts">Arts</a></li>
            <li><a href="https://www.nytimes.com/section/lifestyle">Lifestyle</a></li>
            <li><a href="https://www.nytimes.com/section/opinion">Opinion</a></li>
        </ul>
    </nav>

    <hr class="double-line">

    <main>
    <div id="item1" class="column"></div>
    <div id="item2" class="column"></div>
    <div id="item3" class="column"></div>
    </main>

    <div id="watcher"></div>
    <footer>
        <hr class="double-line">
        &copy; Calvin Yee, Mehroz Akhtar at the New York Times
    </footer>
        

    <!-- sidebar -->
    <div id="comment-sidebar">
        <button id="sidebar-close">X</button>
        <h2>Comments</h2>
        <div id="sidebar-comments-list"></div>
        <input id="sidebar-comment-input" placeholder="Share your thoughts." />
        <button id="sidebar-post-btn">SUBMIT</button>
    </div>

    <!-- Overlay when sidebar is clicked -->
    <div id="overlay"></div>

    <script src="public/main.js"></script>
</body>
</html>
